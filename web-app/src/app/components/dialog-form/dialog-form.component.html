<div class="flex-container">
  <mat-card class="card">
    <div class="header">
      <h2>Nova receita</h2>
      <button mat-icon-button aria-label="Fechar">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="valor">
      <mat-icon color="primary">attach_money</mat-icon>
      <span class="valor-text">{{ valor }}</span>
      <span class="moeda-text">BRL</span>
    </div>
    <mat-slide-toggle [(ngModel)]="foiPaga" class="toggle">
      Foi paga
    </mat-slide-toggle>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Data</mat-label>
      <input matInput [(ngModel)]="data" placeholder="DD/MM/YYYY">
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="descricao" placeholder="Descrição">
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Categoria</mat-label>
      <input matInput [(ngModel)]="categoria" placeholder="Receita">
    </mat-form-field>
    <div class="button-group">
      <button mat-stroked-button color="primary" (click)="salvarECriarNova()">
        SALVAR E CRIAR NOVA
      </button>
      <button mat-raised-button color="primary" (click)="salvar()">
        SALVAR
      </button>
    </div>
  </mat-card>
</div>
